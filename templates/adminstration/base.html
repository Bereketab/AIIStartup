// Function to show image in full screen
function showFullScreenImage(imgSrc) {
  const overlay = document.querySelector('.overlay');
  const imgContainer = document.querySelector('.img-container');
  const img = document.createElement('img');

  // Set the image source
  img.src = imgSrc;
  img.classList.add('full-screen-img');

  // Append the image to the container
  imgContainer.innerHTML = '';
  imgContainer.appendChild(img);

  // Show the overlay
  overlay.style.display = 'block';

  // Close the full-screen image when overlay is clicked
  overlay.addEventListener('click', () => {
    overlay.style.display = 'none';
  });
}

// Add click event listeners to your images
const modalLogo = document.getElementById('modal-logo');
const modalProfile = document.getElementById('modal-profile');
const modalMentorLogo = document.getElementById('modal-mentor-logo');
const modalMentorProfile = document.getElementById('modal-mentor-profile-pic');
const modalIncubatorLogo = document.getElementById('modal-incubator-logo');
const modalIncubatorProfile = document.getElementById('modal-incubator-profile-pic');

modalLogo.addEventListener('click', () => {
  const imgSrc = modalLogo.getAttribute('src');
  showFullScreenImage(imgSrc);
});

modalProfile.addEventListener('click', () => {
  const imgSrc = modalProfile.getAttribute('src');
  showFullScreenImage(imgSrc);
});
modalMentorLogo.addEventListener('click', () => {
  const imgSrc = modalMentorLogo.getAttribute('src');
  showFullScreenImage(imgSrc);
});

modalMentorProfile.addEventListener('click', () => {
  const imgSrc = modalMentorProfile.getAttribute('src');
  showFullScreenImage(imgSrc);
});


modalIncubatorProfile.addEventListener('click', () => {
  console.log(true)
  const imgSrc = modalMentorProfile.getAttribute('src');
  showFullScreenImage(imgSrc);
});

</script>
