{% extends '../logged_user/base.html'%} {% block content %} 
{% include '../logged_user/header.html' %} 
{%load static %}
{% load humanize %}

{% load getUser %}
<!-- ======= Breadcrumbs ======= -->
<div class="breadcrumbs">
  <div class="container"></div>
</div>
<!-- End Breadcrumbs -->

<!-- ======= Blog Section ======= -->
<section id="blog" class="blog">
  <div class="container" data-aos="fade-up">
    <div class="row">
      {% for c in connect %}
      <div class="col-xl-4 col-lg-6 mb-4">
        <div class="card">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <img
                src="{{ c.responser|getUserPic }}"
                alt=""
                style="width: 45px; height: 45px"
                class="rounded-circle"
              />
              <div class="ms-3">
                <p class="fw-bold mb-1">{{ c.responser }}</p>
                <p class="text-muted mb-0">{{ c.timestamp|naturaltime }}</p>
                <a href="{% url 'main:cancel' c.pk %}?return_to={{ request.path }}" role="button"> <i class="bi bi-trash"></i>  </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    

  </div>
</section>

<!-- End Blog Section -->


{% endblock content%}
