<!DOCTYPE html>
<html>
<head>
    <title>Compose Message</title>
</head>
<body>
    <h1>Compose Message</h1>
    
    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="recipients">Select Recipients:</label><br>
        {% for user in users %}
        <input type="checkbox" name="recipients" value="{{ user.id }}"> {{ user.username }}<br>
        {% endfor %}

        <br>
        <label for="message_text">Message:</label><br>
        <textarea name="message_text" rows="4" cols="50"></textarea><br>

        <input type="submit" value="Send">
    </form>
</body>
</html>
